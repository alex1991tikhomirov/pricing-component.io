<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Interactive priceng component</title>
</head>

<body>
    <main>

        <header>
            <h1>Simple, traffic-based pricing</h1>
            <h2>Sign-up for our 30-day trial. No credit card required.</h2>
        </header>

        <section class="card">
            <div class="month_price">
                <p id="views"><output id="rangevalue">100k</output> pageviews</p>
                <p id="price">$16.00</p>
            </div>
            <div class="slider_views">
                <input type="range" id="views" name="views" min="1" max="5" oninput="rangevalue.value=value" value="3"/>
                <!-- <output id="rangevalue">50</output> -->
            </div>
            <div class="toggle_section">
                <p>Monthly Billing</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                <p>Yearly Billing</p>
                <p id="discount">25% discount</p>
            </div>
            <div class="trial">
                <aside>
                    <p class="checklist">Unlimited websites</p>
                    <p class="checklist">100% data ownership</p>
                    <p class="checklist">Email reports</p>
                </aside>
                <button class="cta">Start my trial</button>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>

</html>
