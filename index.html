<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Interactive priceng component</title>
</head>

<body>
    <main>

        <header>
            <h1>Simple, traffic-based pricing</h1>
            <h2>Sign-up for our 30-day trial. No credit card required.</h2>
        </header>

        <section class="card">
            <div class="pageviews">
                <p><span id="kviews">100K</span> pageviews</p>
            </div>
            <div class="slider_views">
                <input type="range" id="views" name="views" min="1" max="5" value=""/>
                <!-- <output id="rangevalue">50</output> -->
            </div>
            <div class="month_price">
                <p id="price">$16.00</p>
            </div>
            <div class="toggle_section">
                <p>Monthly Billing</p>
                <div id="toggle">
                    <span id="circle"></span>
                </div>
                <p>Yearly Billing</p>
                <p id="discount">25%</p>
            </div>
            <aside class="trial">
                    <p class="checklist">Unlimited websites</p>
                    <p class="checklist">100% data ownership</p>
                    <p class="checklist">Email reports</p>
            </aside>
            <button class="cta">Start my trial</button>
        </section>

    </main>

    <script src="main.js"></script>
</body>

</html>
